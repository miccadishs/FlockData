{% extends 'base.html' %}
{% load static %}

{% block content %}
     <div class="container-fluid px-lg-4">
                    <div class="row">
                        <div class="col-md-12 mt-lg-4 mt-4">


                            <!-- Page Heading -->
                            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                                <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                                <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                                        class="fas fa-download fa-sm text-white-50"></i>
                                    Download batch Info</a>
                            </div>
                        </div>

                        <!-- column -->
                        <div class="col-md-12 mt-4">
                            <div class="card">
                                <div class="card-body">
                                    <!-- title -->
                                    <div class="d-md-flex align-items-center">
                                        <div>
                                            <h4 class="card-title">Farmers</h4>
                                            <h5 class="card-subtitle">Create New Batch</h5>
                                        </div>


                                    </div>
                                    <!-- title -->

                                    <div class="row justify-content-center">
                                        <div class="col-lg-6">
                                            <form method="post" action=" {% url 'create_batch' %}">

                                                <div class="form-group">
                                                    {% csrf_token %}
                                                    {{ form.as_p }}

                                                </div>

                                                <input type="submit" value="save and add batch" name="_batch"
                                                       class="btn btn-primary"/>
                                                <input type="submit" value="save and and new farmer" name="_farmer"
                                                       class="btn btn-primary"/>
                                                <input type="submit" value="save" name="_save" class="btn btn-primary"/>
                                            </form>
                                        </div>

                                    </div>


                                </div>
                                <div class="table-responsive">

                                </div>
                            </div>
                        </div>


                    </div>

                </div>
{% endblock content %}
